language: rust
script:
- rev=$(git rev-parse --short HEAD)
- "(cargo install mdbook --vers 0.3.1 --force || true)"
- "./generate-book.sh"
branches:
  only:
  - master
deploy:
  provider: pages
  skip_cleanup: true
  github_token: "$GITHUB_TOKEN"
  local_dir: "./book/"
  on:
    branch: master
env:
  global:
    secure: 
